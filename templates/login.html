<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TERMINAL X 999</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    /* ===== GRID BACKGROUND ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }

    /* ===== NAVBAR ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
    }

    .logo {
      font-weight: 800;
      letter-spacing: 1px;
    }

    .logo span {
      color: red;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      margin-left: 30px;
      font-size: 14px;
      transition: 0.3s;
    }

    nav a:hover {
      color: red;
    }

    .nav-btn {
      background: red;
      padding: 10px 18px;
      border-radius: 6px;
      color: white !important;
      font-weight: 600;
    }

    /* ===== HERO ===== */
    .hero {
      height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .hero h1 span {
      color: red;
    }

    .hero p {
      max-width: 600px;
      margin-top: 18px;
      font-size: 18px;
      color: #bbb;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-red {
      background: red;
      color: white;
      border: none;
    }

    .btn-red:hover {
      background: #ff1a1a;
    }

    .btn-outline {
      background: transparent;
      color: white;
      border: 1px solid #555;
    }

    .btn-outline:hover {
      border-color: red;
      color: red;
    }

    @media(max-width: 768px) {
      .hero h1 {
        font-size: 42px;
      }
      header {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="logo">TERMINAL <span>X 999</span></div>
    <nav>
      <a href="#">Home</a>
      <a href="login.html">Sign In</a>
      <a href="login.html" class="nav-btn">Get Started</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>TERMINAL <span>X 999</span></h1>
    <p>
      Secure authentication system for modern applications.
      Built for developers, trusted by businesses.
    </p>

    <div class="buttons">
      <a href="login.html" class="btn btn-red">Get Started</a>
      <a href="login.html" class="btn btn-outline">Sign In</a>
    </div>
  </section>

</body>
</html>
