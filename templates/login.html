    .shape {
      position: absolute;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      animation: moveShape 25s infinite ease-in-out;
    }

    .shape:nth-child(101) {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      animation-duration: 20s;
    }

    .shape:nth-child(102) {
      width: 300px;
      height: 300px;
      bottom: -50px;
      right: -50px;
      animation-duration: 25s;
      animation-delay: 2s;
    }

    .shape:nth-child(103) {
      width: 350px;
      height: 350px;
      top: 50%;
      left: 50%;
      animation-duration: 30s;
      animation-delay: 4s;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
    }

    @keyframes moveShape {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(100px, -100px) scale(1.2);
      }
      66% {
        transform: translate(-50px, 100px) scale(0.8);
      }
    }

    .login-container {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(148, 163, 184, 0.1);
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

      margin-bottom: 40px;

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .hydra-logo {
      font-size: 32px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .login-header p {
      color: #94a3b8;
      font-size: 14px;
      margin-top: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    input::placeholder {

    .login-button {

    .login-button:hover {

    }

    }

  <script>
    // Demo error handling
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = document.getElementById('errorMessage');
    
    if (urlParams.get('error')) {
      errorMessage.style.display = 'block';
      errorMessage.textContent = urlParams.get('error');
    }

    // Check if template variable exists
    const errorText = errorMessage.textContent.trim();
    if (errorText && errorText !== '{{ error }}' && errorText !== '') {
      errorMessage.style.display = 'block';
    }

    // Input animations
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.style.transform = 'translateY(0)';
      });
    });
